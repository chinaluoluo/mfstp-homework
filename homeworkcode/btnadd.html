<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <first></first>
    </div>

    <script>
        Vue.component("first", {
            data() {
                return {
                    a: 0
                }
            },
            template: '<div >{{a}}<br/><second @btnclick="addone"></second><second @btnclick="addone"></second></div>',
            methods: {
                addone: function() {
                    this.a++
                }
            },
        });
        Vue.component("second", {
            data() {
                return {
                    a: 0
                }
            },
            template: '<button @click="btnclick">{{a}}</button>',
            methods: {
                btnclick: function() {
                    this.a++;
                    this.$emit("btnclick")
                }
            },
        })
        var app = new Vue({
            el: "#app"
        })
    </script>
</body>

</html>
