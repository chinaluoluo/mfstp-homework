    <!DOCTYPE html>
    <html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>JS Bin</title>
        <style>
            .a {
                height: 1000px;
            }
            
            img {
                height: 394px;
                width: 650px;
                background: green;
            }
        </style>


    </head>

    <body>
        <div class="a"></div>
        <div class="a"></div>
        <img data-src="2/1.png" alt="">
        <div class="a"></div>
        <div class="a"></div>
        <script>
            LazyImg($("img"));

            function LazyImg(imgs) {
                function isshow(img) {

                    var windowheight = window.innerHeight;
                    var srollheight = window.pageYOffset;
                    var imgtotop = $(img).offset().top;
                    return ((srollheight + windowheight) > imgtotop);
                }
                for (var i = 0; i < imgs.length; i++) {
                    (function(i) {
                        window.onscroll = function() {
                            console.log(isshow(imgs[i]));
                            if (isshow(imgs[i])) {
                                imgs[i].setAttribute("src", $(imgs[i]).data("src"));
                            }
                        }
                    })(i)

                }
            }
        </script>
    </body>

    </html>
</body>

</html>
