<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app"><img :src="imageurl" alt=""></div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                imageurl: "1.jpg",
                arr: [
                    "1.jpg", "2.jpg", "3.jpg", "4.jpg"
                ]
            },
            methods: {
                changesrc: function(imageurl, i) {
                    imageurl = this.arr[i];
                    return imageurl;
                }
            },
            created: function() {
                var i = 1;
                setInterval(() => {
                    this.imageurl = this.changesrc(this.imageurl, i)
                    i++;
                    if (i >= 4) {
                        i = 0;
                    }
                    console.log(this.imageurl)
                }, 1000);
            }
        })
    </script>
</body>

</html>
